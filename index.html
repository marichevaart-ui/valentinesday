<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <!-- шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- КРАСНЫЙ КУПИДОН -->
  <img 
    src="https://github.com/algoritmana/valennnn/blob/main/cupid.png?raw=true" 
    class="cupid"
  >

  <div class="container">
    <h1>Ты будешь моим <br> Валентином?</h1>

    <div class="buttons">
      <button class="yes" id="yesBtn">Да</button>
      <button class="no" id="noBtn">Нет</button>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-close" id="popupClose">×</div>

      <img 
        src="https://github.com/algoritmana/valennnn/blob/main/cute.png?raw=true"
        alt="cute photo"
      >

      <h2>УРА!</h2>
      <p>Увидимся 14 февраля</p>
    </div>
  </div>

  <div class="floating-hearts" id="floatingHearts"></div>

  <script src="script.js"></script>
</body>
</html>
